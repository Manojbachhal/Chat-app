<div class="dark:bg-black">
  <div class="grid grid-cols-12">
    <!-- Sidebar content  and chat-->
    <div
      class="col-span-12 sm:col-span-6 md:col-span-5 lg:col-span-4 grid grid-cols-12 bg-gradient-to-r dark:bg-gradient-to-r dark:from-black dark:to-black dark:bg-black"
    >
      <!-- sidebar content -->
      <div
        class="col-span-2 h-screen bg-gradient-to-r from-emerald-300 to-emerald-500 flex flex-col flex-1 dark:from-black dark:to-black"
      >
        <nav class="flex flex-col flex-1">
          <div class="flex items-center justify-between flex-shrink-0 p-4">
            <!-- Logo -->
            <img src="assets/logo1.png" alt="" />
          </div>
          <div
            class="mt-4 p-3 m-2 rounded"
            [ngClass]="{ active: activeLink.Home }"
            [ngClass]="{
              'bg-emerald-400 dark:bg-[#4a474763]': activeLink.Home
            }"
          >
            <a
              routerLink=""
              class="flex items-center flex-col flex-1 cursor-pointer relative"
              (click)="this.toggleActiveLink('Home')"
            >
              <span
                *ngIf="notification"
                class="animate-ping absolute top-1 right-0.5 block h-2 w-2 rounded-full ring-2 ring-emerald-100 bg-white"
              ></span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke-width="1.5"
                class="size-6 mx-auto stroke-white"
              >
                <!-- [ngClass]="{
                  'dark:stroke-black ': activeLink.Home
                }" -->
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                />
              </svg>
            </a>
          </div>

          <!-- [ngClass]="{ 'bg-emerald-600': activeLink.contact } -->
          <div
            class="mt-4 p-3 m-2 rounded"
            [ngClass]="{ active: activeLink.contact }"
            [ngClass]="{
              'bg-emerald-400 dark:bg-[#4a474763]': activeLink.contact
            }"
          >
            <a
              routerLink=""
              class="flex items-center flex-col flex-1 cursor-pointer"
              (click)="this.toggleActiveLink('contact')"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                class="size-6 mx-auto stroke-white dark:stroke-white"
              >
                <!-- [ngClass]="{ 'stroke-white': activeLink.contact }" -->
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"
                />
              </svg>
            </a>
          </div>
          <div
            class="mt-4 p-3 m-2 rounded"
            [ngClass]="{ active: activeLink.addContact }"
            [ngClass]="{
              'bg-emerald-400 dark:bg-[#4a474763]': activeLink.addContact
            }"
          >
            <a
              routerLink=""
              class="flex items-center flex-col flex-1 cursor-pointer"
              (click)="this.toggleActiveLink('addContact')"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                class="size-6 mx-auto stroke-white dark:stroke-white"
              >
                <!-- [ngClass]="{ 'stroke-white': activeLink.addContact }" -->
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>
            </a>
          </div>
        </nav>
        <div class="flex-shrink-0 mb-6 mx-auto">
          <button class="">
            <label class="switch" (change)="toggleTheme()">
              <input #theme type="checkbox" />
              <span class="slider"></span>
            </label>
          </button>
          <!-- <button
            class="flex mx-auto dark:text-white mb-4"
            #theme
            (click)="toggleTheme()"
          >
            <img src="assets/day-and-night.png" class="w-10" alt="" />
          </button> -->
          <button class="flex mx-auto dark:text-white" (click)="logOut()">
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1"
              class="size-6 stroke-white dark:stroke-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              />
            </svg>
          </button>
        </div>
      </div>
      <!-- chat content -->
      <div class="col-span-10 border-3 h-screen shadow-right transparent-bg">
        <app-chats
          *ngIf="activeLink.Home"
          [ngClass]="{ hidden: !activeLink.Home }"
        ></app-chats>
        <app-allusers *ngIf="activeLink.addContact"></app-allusers>
        <app-contacts *ngIf="activeLink.contact"></app-contacts>
      </div>
    </div>
    <div
      [ngClass]="{ absolute: chatBoxVisibility }"
      class="col-span-12 sm:col-span-6 md:col-span-7 lg:col-span-8 h-full w-full dark:bg-black"
    >
      <app-chatbox></app-chatbox>
    </div>
  </div>
</div>
