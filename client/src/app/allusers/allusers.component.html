<div class="container h-[98%] w-full p-2 dark:bg-[#00000060]">
  <div class="header h-[15%] bg-emerald-200 dark:bg-[#f8fafc1f] rounded">
    <div class="px-2 py-4 flex transparent-bg items-center justify-between">
      <h5
        class="inline-flex px-3 text-3xl dark:text-white items-center mb-4 font-thin"
      >
        Search Users
      </h5>
      <button
        data-tip="Search is not available right now will be available soon"
        class="tooltip-left tooltip-info tooltip bg-gradient-to-r from-emerald-500 to-emerald-700 dark:from-black dark:to-gray-800 rounded-full mr-1"
      >
        <svg
          className="w-4 h-4 bg-gray-200"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
          class="size-8 p-2 text-white"
        >
          <path
            stroke="currentColor"
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          />
        </svg>
      </button>
    </div>
    <!-- </div> -->
  </div>
  <div class="h-[80%] m-auto overflow-y-scroll overflow-x-hidden pt-3">
    <div
      *ngFor="let user of userData"
      class="grid grid-cols-5 items-center justify-center mx-1 mt-2 h-18 sm:h-16 rounded-full border cursor-pointer glass hover:bg-emerald-400 dark:hover:bg-gray-700 hover:text-white"
    >
      <div className="col-span-1">
        <img src="{{ user.pic }}" alt="" class="rounded-full w-14 p-1 m-auto" />
      </div>
      <div class="ps-2 col-span-3">
        <p class="px-2 dark:text-white text-sm tracking-wider">
          {{ user.name }}
          <sup
            *ngIf="currentUser.payload._id == user._id"
            class="font-bold text-green-300 dark:text-white"
            >self</sup
          >
        </p>
        <p class="px-2 text-xs dark:text-white">
          {{ user.email }}
        </p>
      </div>
      <div
        class="col-span-1 text-center bg-emerald-100 dark:bg-gray-100 rounded-full sm:flex justify-center items-center p-1 m-auto shadow-2xl"
      >
        <!-- data-tip="Add contact" -->
        <button
          class="tooltip text-xs m-auto"
          [attr.data-tip]="isLoading ? 'Adding...' : 'Add user'"
          (click)="addContact(user._id)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            class="size-4 fill-green-500 dark:fill-black stroke-black"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
