<div class="container h-[100%] w-full p-2 dark:bg-[#00000060]">
  <div class="header h-[15%] bg-emerald-200 dark:bg-[#f8fafc1f] rounded">
    <div class="px-2 py-4 flex items-center justify-between">
      <h5
        class="inline-flex px-3 text-3xl text-black dark:text-white items-center mb-4 font-thin"
      >
        Contacts
      </h5>
      <button
        data-tip="Click a contact to start chat"
        class="tooltip-left tooltip-info tooltip bg-gradient-to-r from-emerald-500 to-emerald-700 dark:from-black dark:to-gray-800 rounded-full"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="white"
          class="size-8 p-2 text-white"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15"
          />
        </svg>
      </button>
    </div>
  </div>
  <div class="h-[82%] m-auto overflow-y-scroll overflow-x-hidden pt-3">
    <div *ngFor="let contact of ContactData" class="mt-3">
      <!-- <div *ngFor="let user; in: contact"></div> -->

      <div *ngFor="let user of contact.contacts" class="cursor-pointer">
        <div
          *ngIf="user._id !== currentUser._id"
          class="h-18 sm:h-16 rounded-full p-1 border glass cursor-pointer hover:bg-emerald-400 dark:hover:bg-gray-700 hover:text-white"
        >
          <div
            class="grid grid-cols-5 items-center"
            (click)="startChat(user._id)"
          >
            <div className="col-span-1">
              <img
                src="{{ user.pic }}"
                alt=""
                class="rounded-full w-14 p-1 m-auto"
              />
            </div>
            <div class="ps-2 col-span-3 tracking-wider">
              <p class="px-2 text-sm dark:text-white">
                {{ user.name }}
              </p>
              <p class="px-2 text-xs dark:text-white">
                {{ user.email }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
